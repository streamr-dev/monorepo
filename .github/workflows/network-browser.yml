name: Network

on:
  push:
    tags:
      - '*'
    branches:
      - main
  pull_request:
    branches:
      - '*'

concurrency:
  group: network-browser-${{ github.head_ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: packages/network

jobs:
  test-browser:
    name: Browser Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache-dependency-path: package-lock.json
          cache: 'npm'
          node-version-file: '.nvmrc'
      - name: bootstrap and build
        working-directory: './'
        run: |
          npm run bootstrap-pkg streamr-network
          npm run build --workspace=streamr-network
          sudo apt-get install xvfb
      - name: bootstrap and build network-tracker # we can't reference in tsconfig due to circular dep, see NET-868
        working-directory: './'
        run: |
          npm run bootstrap-pkg @streamr/network-tracker
          npm run build --workspace=@streamr/network-tracker
      - run: xvfb-run --auto-servernum npm run test-browser
        env:
          CI: true
