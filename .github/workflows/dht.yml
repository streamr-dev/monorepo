---
# Lint, Test and Publish
name: DHT

on:
  push:
    tags:
      - '*'
    branches:
      - main
  pull_request:
    branches:
      - '*'
concurrency:
  group: dht-build-${{ github.head_ref }}
  cancel-in-progress: true
defaults:
  run:
    working-directory: packages/dht
jobs:
  test-nodejs:
    name: Lint & Test NodeJS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache-dependency-path: package-lock.json
          cache: 'npm'
          node-version-file: '.nvmrc'
      - name: bootstrap and build
        working-directory: './'
        run: |
          npm run bootstrap-pkg @streamr/dht
          npm run build --workspace=@streamr/dht
      - name: Eslint
        run: npm run eslint
      - name: Unit Tests
        run: npm run test-unit
      - name: Integration Tests
        run: npm run test-integration
      - name: End-to-End Tests
        run: npm run test-end-to-end
      - name: Correctness Tests
        run: npm run test-correctness

  test-browser:
    name: Test Browser
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache-dependency-path: package-lock.json
          cache: 'npm'
          node-version-file: '.nvmrc'
      - name: bootstrap-pkg
        working-directory: './'
        run: |
          npm run bootstrap-pkg @streamr/dht
          npm run build --workspace=@streamr/dht
          sudo apt-get install xvfb
      - name: Browser Tests
        run: xvfb-run --auto-servernum npm run test-browser
