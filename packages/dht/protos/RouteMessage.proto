syntax = "proto3";
import "google/protobuf/any.proto";

option optimize_for = CODE_SIZE;

message RouteMessage {
  string sourceId = 1;
  string nonce = 2;
  string destinationId = 3;
  google.protobuf.Any message = 4;
  string stunServer = 5; // This shouldn't ever be needed if the servers are in the open internet
}