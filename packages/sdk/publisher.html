<!DOCTYPE html>
<html>
<head>
    <title>Subscriber testi</title>
    <script type="text/javascript" src="./dist/streamr-sdk.web.js"></script>
</head>
<body>
<script>
    const STREAM_ID = '0x0472476943d7570b368e2a02123321518568a66e/yolo'

    const streamrClient = new StreamrClient({
            auth: {
                privateKey: '0xf0e82cd2f354c60edcd2c23b40eb2fe8996397b096e47e3fc24d1e9c0a2c874a',
            },
            metrics: false,
            network: {
                controlLayer: {
                    iceServers: [{
                        url: 'stun:stun.l.google.com',
                        port: 19302
                    }]
                }
            }
        })

    ;(() => {
        let idx = 0
        setInterval(async () => {
            await streamrClient.publish(STREAM_ID, { idx: idx++ })
        }, 1000)
    })()

</script>
</body>
</html>
